plugins {
    id 'java'
}

group = 'net.foulest'
version = '1.1.7'
description = 'KitPvP'
java.sourceCompatibility = JavaVersion.VERSION_1_8
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }

    maven { url = 'https://maven.enginehub.org/repo/' }
    maven { url = 'https://repo.minebench.de/' }
}

configurations {
    provided
    implementation.extendsFrom(provided)
}

dependencies {
    provided group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '3.1.4'
    provided group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
    compileOnly group: 'org.spigotmc', name: 'spigot', version: '1.8.8-R0.1-SNAPSHOT'

    // https://mvnrepository.com/artifact/me.clip/placeholderapi
    compileOnly group: 'me.clip', name: 'placeholderapi', version: '2.11.1'

    // https://mvnrepository.com/artifact/com.sk89q.worldedit/worldedit-bukkit
    compileOnly group: 'com.sk89q.worldedit', name: 'worldedit-bukkit', version: '6.0'

    // https://mvnrepository.com/artifact/com.sk89q.worldguard/worldguard-legacy
    compileOnly group: 'com.sk89q.worldguard', name: 'worldguard-legacy', version: '6.2'

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.provided.asFileTree.files.collect {
            zipTree(it)
        }
    }
}
